<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta Página Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Esto es una etiqueta header</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#seccion">Sección</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#aside">Aside</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Footer</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <section id="seccion" class="my-4">
            <h2>Esto es una etiqueta &lt;section&gt;</h2>
            <p>Contenido de la sección.</p>
        </section>
        <aside id="aside" class="position-absolute p-4 bg-light border">
            <h2>Esto es una etiqueta &lt;aside&gt;</h2>
            <img src="imagen.jpg" alt="Esto es una imagen" class="img-fluid">
        </aside>
    </div>
    <footer id="footer" class="bg-dark text-white text-center py-4 position-absolute w-100" style="bottom: 0;">
        <h2>Esto es una etiqueta &lt;footer&gt;</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
